<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbf9f4"/>
      <stop offset="100%" stop-color="#efe7de"/>
    </linearGradient>
    <linearGradient id="beam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c59672"/>
      <stop offset="100%" stop-color="#9b6c4d"/>
    </linearGradient>
  </defs>
  <rect width="640" height="320" fill="url(#bg)" rx="24" />
  <text x="50%" y="50" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="#1f2a44">
    Rotational Equilibrium
  </text>
  <g transform="translate(40,140)">
    <rect x="0" y="0" width="560" height="24" fill="url(#beam)" rx="6"/>
    <line x1="280" y1="24" x2="280" y2="90" stroke="#b46c63" stroke-width="6" stroke-linecap="round"/>
    <polygon points="280,90 260,125 300,125" fill="#b46c63"/>
    <line x1="520" y1="0" x2="520" y2="-40" stroke="#8c4c3c" stroke-width="5" stroke-linecap="round"/>
    <polygon points="520,-40 510,-20 530,-20" fill="#8c4c3c"/>
    <line x1="420" y1="0" x2="420" y2="-35" stroke="#4c6b56" stroke-width="5" stroke-linecap="round"/>
    <polygon points="420,-35 410,-15 430,-15" fill="#4c6b56"/>
    <line x1="80" y1="0" x2="80" y2="-45" stroke="#2f3e5c" stroke-width="5" stroke-linecap="round"/>
    <polygon points="80,-45 70,-25 90,-25" fill="#2f3e5c"/>
  </g>
  <text x="80" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#2f3e5c">F</text>
  <text x="420" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#4c6b56">W2</text>
  <text x="520" y="110" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" fill="#8c4c3c">W1</text>
  <text x="280" y="220" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" fill="#b46c63">Fulcrum</text>
</svg>

